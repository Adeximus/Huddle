<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/signup.css">
<!--    <link rel="stylesheet" href="./css/all.min.css">-->
</head>

<body>
    <!-- <div class="card">
        <input type="text" id="userinput" class="text">
        <input type="button" id="btn" class="btn">
    </div> -->
    <div class="background1">
        <div class="space"> </div>
    <div class="background2">
        <div class="cover">
    <div class="container">
            <div class="header">
                <h2>Get Started</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label for="">Username</label>
                    <input type="text" placeholder="Adeximus" id="username" title="Enter Username">
                    <i class="fas fa-check-circle i"></i>
                    <i class="fas fa-exclamation-circle i"></i>
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="">Email</label>
                    <input type="email" placeholder="enochbabalola5@gmail.com" id="email" title="Enter Email-address">
                    <i class="fas fa-check-circle i"></i>
                    <i class="fas fa-exclamation-circle i"></i>
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" id="password" title=" Enter password">
                    <i class="fas fa-check-circle i"></i>
                    <i class="fas fa-exclamation-circle i"></i>
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="">Password check</label>
                    <input type="password" placeholder="confirm password" id="password2" title="Confirm password">
                    <i class="fas fa-check-circle i"></i>
                    <i class="fas fa-exclamation-circle i"></i>
                    <small></small>
                </div>
                <button title="Click to Submit">Submit</button>
            </form>
        </div>
    </div> 
</div>
</div>
    <script src="./js/all.min.js"></script>
    <script src="./js/calc.js"></script>
</body>

</html>
